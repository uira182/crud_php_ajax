<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AjaxPHP</title>
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fontawesome/css/all.min.css" />
    <script src="./assets/js/jquery/jquery.min.js"></script>
</head>

<body>
    <div id="Container" class="container mt-3">
        <div class="row">
            <div class="col-md-12 mx-auto text-center">
                <h1>Contatos - AJAX e PHP</h1>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <form method="POST" name="f_add">
                    <h1>Adicionar Contato</h1>
                    <div class="input-group mb-3" id="Pesquisar">
                        <input class="form-control" type="text" name="addnome" id="addnome" placeholder="Nome" required />
                        <input class="form-control" type="number" name="addtel" id="addtel" value="" placeholder="Telefone" required>
                        <input class="form-control" type="number" name="addcel" id="addcel" value="" placeholder="Celular" required>
                        <input class="form-control" type="email" name="addemail" id="addemail" value="" placeholder="Email" required>
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit" name="btnAdd" value="add">+</button>
                        </div>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <form method="get" name="f_busca">
                    <h1>Buscar Contato</h1>
                    <div class="input-group mb-3" id="Pesquisar">
                        <input class="form-control" type="text" name="txtnome" id="txtnome" placeholder="Pesquisar..." />
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit" name="btnPesquisar" value="Pesquisar">Buscar</button>
                        </div>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-md-12 mx-auto text-center">
                <div class="container" id="Resultado"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/ajax.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/popper/popper.min.js"></script>
</body>

</html>
